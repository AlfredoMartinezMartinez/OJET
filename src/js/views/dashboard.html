<div class="oj-hybrid-padding">
    <h1>Dashboard Content Area</h1>
    <h2><input data-bind="textInput: name"></h2>
    <h2><span data-bind="text: name"></span></h2>

    <div id="div1">
        <oj-label for="dateTime">Default</oj-label>
        <oj-input-date-time id="dateTime" value='{{value}}'>
        </oj-input-date-time>

        <br/><br/>

        <span class="oj-label">Current component value is:</span>
        <span data-bind="text: value"></span>
    </div>

    <div>
        <h3>Example 1: Default HTML5 date input element.</h3>
        <div>
            <input type="date" />
        </div>
        <h3>Example 2: Default ojInputaDate</h3>
        <div>
            <oj-input-date value='{{value }}'></oj-input-date>
        </div>

        <h3>Example 3: ojInputDate with default converter</h3>
        <div>
            <oj-input-date value='{{value }}' date-picker.week-display="number"></oj-input-date>
        </div>

        <h3>Example 4: ojInputDate with converter utils</h3>
        <div>
            <oj-input-date value='{{value }}' date-picker.week-display="number" converter='{
                               "type":"datetime",
                               "options":{
                                   "year":"numeric",
                                   "month":"long",
                                   "day":"numeric"
                               }
                           }'></oj-input-date>
        </div>



    </div>
</div>
